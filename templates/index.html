<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="/static/jquery-3.3.1.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/bootstrap-datetimepicker.min.css">
    <script src="/static/bootstrap-datetimepicker.min.js"></script>

</head>
<body>
<!--日期选择器开始-->
<form class="form-inline" method="post" action="">
    <div class="form-group">
        <div class="input-group input-append date form_datetime">
            <input class="form-control date" id="date1" size="14" type="text" value disabled readonly name="date">
            <span class="add-on"><i class="icon-th"></i></span>
            <div class="input-group-addon">
                <span class="glyphicon glyphicon-th"></span>
            </div>
        </div>
    </div>
</form>
<!--日期选择器结束-->


{#{{ lst.get('id') }}#}
{{ lst.id }}
{#{{ lst['id'] }}#}
</body>
<script type="text/javascript">
    //日期插件
    $(".form_datetime").datetimepicker({
        format: 'yyyy/mm/dd',//显示格式
        todayHighlight: 1,//今天高亮
        minView: "month",//设置只显示到月份
//        startView: 2, // 日期时间选择器打开之后首先显示的视图
        {#startDate:new Date(),#}
        forceParse: 0,
        showMeridian: 1,
        autoclose: 1//选择后自动关闭
    });
    $('#date1').on('change',function () {
       var date = $('#date1').val();
        if (date){
            $('#dt').val(date)
        }
        else {
             $('#dt').val(new Date().toLocaleDateString())
        }
        console.log($("#date1").val())
    });
    </script>
</html>
